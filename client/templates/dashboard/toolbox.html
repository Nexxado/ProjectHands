<div ng-cloak layout-gt-sm="row" layout="column">
    <div flex-gt-sm="50" flex>
        <md-toolbar layout="row" layout-align="none center" class="md-primary dashboard-top-rounded-toolbar">
            <md-button class="md-icon-button md-primary md-raised" ng-click="">
                <md-icon class="material-icons">add_circle</md-icon>
            </md-button>
            <span flex></span>
            <div class="md-toolbar-tools" dir="rtl">
                <span>ארגז הכלים</span>
            </div>
        </md-toolbar>
        <md-content>
            <md-list class="md-dense" flex>
                <md-list-item class="md-3-line" ng-repeat="tool in getMemberTools(myID)">
                    <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
                    <div class="md-list-item-text toolbox-list-text" layout="column" dir="rtl">
                        <h3>כלי: {{ tool.name }}</h3>
                        <h4>{{ tool.quantity }}</h4>
                        <p>{{ tool.comment }}</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
                <md-divider></md-divider>
            </md-list>
        </md-content>
    </div>
</div>
