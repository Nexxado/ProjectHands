<md-content flex-gt-xs="30" flex-offset-gt-xs="35">
    <div layout="column" layout-align="center center">
        <h1>דף הרשמה</h1>
    </div>
    <form name="SignupForm" ng-submit="signup()" layout="column" novalidate>
        <md-input-container class="md-icon-float md-block rtl">
            <label>אימייל</label>
            <input type="text" name="email" ng-model="user.email" ng-pattern="regexEmail" required />
            <md-icon class="material-icons">email</md-icon>
            <div ng-messages="SignupForm.email.$error">
                <div ng-message="required">
                    שדה חובה
                </div>
                <div ng-message="pattern">
                    אימייל שגוי
                </div>
            </div>
        </md-input-container>
        <md-input-container class="md-icon-float md-block rtl">
            <label>סיסמה</label>
            <!-- TODO change type to password & add password constraints-->
            <input type="text" name="password" ng-model="user.password" required />
            <md-icon class="material-icons">lock_outline</md-icon>
            <div ng-messages="SignupForm.password.$error">
                <div ng-message="required">
                    שדה חובה
                </div>
            </div>
        </md-input-container>
        <md-input-container class="md-icon-float md-block rtl">
            <label>תעודת זהות</label>
            <input type="text" name="id" ng-model="user._id" minlength="9" maxlength="9" md-maxlength="9" required />
            <md-icon class="material-icons">perm_identity</md-icon>
            <div ng-messages="SignupForm.id.$error">
                <div ng-message="required">
                    שדה חובה
                </div>
                <div ng-message="maxlength">
                    דרושים 9 ספרות
                </div>
                <div ng-message="minlength">
                    דרושים 9 ספרות
                </div>
            </div>
        </md-input-container>
        <md-input-container class="md-icon-float md-block rtl">
            <label>שם פרטי ושם משפחה</label>
            <input type="text" name="name" ng-model="user.name" required />
            <md-icon class="material-icons">face</md-icon>
            <div ng-messages="SignupForm.name.$error">
                <div ng-message="required">
                    שדה חובה
                </div>
            </div>
        </md-input-container>
        <div>
            <md-button type="submit" class="md-accent md-raised white">הירשם</md-button>
        </div>
    </form>
</md-content>
