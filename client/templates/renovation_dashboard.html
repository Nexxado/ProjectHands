<div ng-controller="renovationDashboardController as renovationDashboardController" ng-cloak=""
     class="gridListdemoBasicUsage">

    <md-grid-list md-cols-xs="1"
                  md-cols-sm="2"
                  md-cols-md="3"
                  md-cols-gt-md="6"
                  md-row-height-gt-md="1:1"
                  md-row-height="2:2"
                  md-gutter="12px"
                  md-gutter-gt-sm="8px">


        <md-grid-tile class="information">
            <md-grid-tile-header>
                <h3>Renovation Information</h3>
            </md-grid-tile-header>
            <md-content>
                <p>acvdvsdgvesgsege
                    gegegeeeeeeeeeege
                    ggggggggggggggggggggggggggge
                    egggggggggggggggggggggggggggggg
                    egggggggggggggggggg</p>
            </md-content>
            <md-grid-tile-footer>

            </md-grid-tile-footer>
        </md-grid-tile>


        <md-grid-tile class="tools">
            <md-grid-tile-header>
                <h3>Tools</h3>
            </md-grid-tile-header>
            <md-grid-tile-footer>
                <h3>#3: (1r x 1c)</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="members"
                      md-rowspan="2"
                      md-colspan="1"
                      md-colspan-sm="1"
                      md-colspan-xs="1">

            <md-grid-tile-header>
                <h3>Team Members</h3>
            </md-grid-tile-header>

            <div class="member_list"
                 layout-fill>
                <md-content class="member_list_content">
                    <md-list>
                        <md-list-item class="md-2-line" ng-repeat="member in members" ng-click="fun()">
                            <img ng-src="{{member.imageUrl}}" class="md-avatar" alt="{{member.name}}"/>
                            <div class="md-list-item-text">
                                <h3>{{ member.name }}</h3>
                                <p>{{ member.role }}</p>
                            </div>
                            <md-divider></md-divider>
                        </md-list-item>
                    </md-list>
                </md-content>
            </div>


            <md-grid-tile-footer>
                <h3></h3>
            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="chat"
                      md-rowspan="2"
                      md-colspan="2"
                      md-colspan-sm="1"
                      md-colspan-xs="1">

            <md-grid-tile-header>
                <h3>Chat room</h3>
            </md-grid-tile-header>


            <div class="chat"
                 layout="column"
                 layout-fill>
                <div class="messages"
                     flex>
                    <md-content class="messages_a">
                        <md-list>
                            <md-list-item class="md-2-line" ng-repeat="message in messages" ng-click="fun()">
                                <img ng-src="{{member.imageUrl}}" class="md-avatar" alt="{{member.name}}"/>
                                <div class="md-list-item-text">
                                    <h3>{{ message.content }}</h3>
                                    <!--<p>{{ member.role }}</p>-->
                                </div>
                                <md-divider></md-divider>
                            </md-list-item>
                        </md-list>
                    </md-content>
                </div>


                <div class="chat_input"
                     layout="row">

                    <div flex>
                        <md-input-container class="md-block">
                            <label>Type message...</label>
                            <textarea ng-model="user.biography"
                                      rows="5"
                                      md-select-on-focus></textarea>
                        </md-input-container>
                    </div>
                    <div class="send_btn">
                        <md-button class="md-fab md-mini" aria-label="Eat cake">
                            <md-icon md-svg-src="assets/img/ic_send_black_24px.svg"></md-icon>
                        </md-button>
                    </div>
                </div>
            </div>


            <md-grid-tile-footer>

            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="missions"
                      md-rowspan="2"
                      md-colspan="2"
                      md-colspan-sm="1"
                      md-colspan-xs="1">
            <md-grid-tile-header>
                <div layout="row"
                     layout-align="center center">
                    <div><h3>Missions</h3></div>
                    <span></span>
                    <div>
                        <md-button class="md-fab md-mini" aria-label="Eat cake" >
                            <md-icon md-svg-src="assets/img/ic_add_black_24px.svg"></md-icon>
                        </md-button>
                    </div>
                </div>
            </md-grid-tile-header>
            <md-grid-tile-footer>
                <h3></h3>
            </md-grid-tile-footer>
        </md-grid-tile>
        <!--<renovation></renovation>-->


    </md-grid-list>
</div>
