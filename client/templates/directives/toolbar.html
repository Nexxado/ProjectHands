<header>
    <md-toolbar md-whiteframe="1">
        <div class="md-toolbar-tools">
            <!-- Banner -->
            <a class="toolbar-logo" ui-sref="home"><img src="assets/img/logo.jpg"></a>
            <md-button hide-xs hide-sm ui-sref="home" ui-sref-active="md-primary md-raised md-hue-1" translate="{{'PROJECT_NAME'}}"></md-button>
            <span flex></span>
            <!-- Buttons -->
            <md-button ui-sref="signup" ui-sref-active="md-primary md-raised md-hue-1" ng-hide="isLoggedIn" translate="{{'REGISTER'}}">

            </md-button>
            <md-button ui-sref="login" ui-sref-active="md-primary md-raised md-hue-1" ng-hide="isLoggedIn" translate="{{'LOGIN'}}">

            </md-button>
            <md-button aria-label="user profile" ui-sref="profile" ui-sref-active="md-primary md-raised md-hue-1" ng-show="isLoggedIn">
                {{ user.name }}
            </md-button>
            <md-button ng-show="isLoggedIn && hasDashboardAccess()" class="remove-uppercase" ui-sref="dashboard" ui-sref-active="md-primary md-hue-1 md-raised">
                לוח בקרה
            </md-button>
            <md-button ng-show="isLoggedIn && showNextRenovation()" class="remove-uppercase"
                       ui-sref="dashboard.renovation({city: user.renovation.city, street: user.renovation.street, num: user.renovation.num})"
                       ui-sref-active="md-primary md-raised md-hue-1">
                דף שיפוץ
            </md-button>
            <md-button ng-click="logout()" ng-show="isLoggedIn" translate="{{'LOGOUT'}}">

            </md-button>
        </div>
    </md-toolbar>
</header>
