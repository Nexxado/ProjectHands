<header>
    <md-toolbar md-whiteframe="2">
        <div class="md-toolbar-tools">
            <!-- Banner -->
            <a class="toolbar-logo" ui-sref="home"><img src="assets/img/logo.jpg"></a>
            <md-button ui-sref="home">פרויקט ידיים</md-button>
            <span flex></span>
            <!-- Buttons -->
            <md-button ui-sref="signup" ng-hide="isLoggedIn">
                הרשמה
            </md-button>
            <md-button ui-sref="login" ng-hide="isLoggedIn">
                כניסה
            </md-button>
            <md-button aria-label="user profile" ng-click="constructionToast('top right')" ng-show="isLoggedIn">
                {{ userName }}
            </md-button>
            <md-button ng-click="logout()" ng-show="isLoggedIn">
                יציאה
            </md-button>
            <md-button ng-click="constructionToast('top right')">
                עלינו
            </md-button>
        </div>
    </md-toolbar>
</header>
