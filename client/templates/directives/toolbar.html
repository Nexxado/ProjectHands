<header>
    <md-toolbar md-whiteframe="2">
        <div class="md-toolbar-tools">
            <!-- Banner -->
            <a class="toolbar-logo" ui-sref="home"><img src="assets/img/logo.jpg"></a>
            <md-button hide-xs hide-sm ui-sref="home" ui-sref-active="md-primary md-raised md-hue-1"
                       translate="{{'PROJECT_NAME'}}"></md-button>
            <span flex></span>
            <!-- Buttons -->
            <md-button ui-sref="signup" ui-sref-active="md-primary md-raised md-hue-1" ng-hide="isLoggedIn"
                       translate="{{'REGISTER'}}">

            </md-button>
            <md-button ui-sref="login" ui-sref-active="md-primary md-raised md-hue-1" ng-hide="isLoggedIn"
                       translate="{{'LOGIN'}}">

            </md-button>
            <md-button aria-label="user profile" ui-sref="profile" ui-sref-active="md-primary md-raised md-hue-1"
                       ng-show="isLoggedIn">
                {{ user.name }}
            </md-button>

            <md-button ng-click="logout()" ng-show="isLoggedIn" translate="{{'LOGOUT'}}">

            </md-button>

            <md-button ng-show="isLoggedIn && showNextRenovation()" class="remove-uppercase"
                       ui-sref="dashboard.renovation({city: user.renovation.city, street: user.renovation.street, num: user.renovation.num})"
                       ui-sref-active="md-primary md-raised md-hue-1">
                דף שיפוץ
            </md-button>

            <md-button ng-show="isLoggedIn && hasDashboardAccess()" class="remove-uppercase" ui-sref="dashboard"
                       ui-sref-active="md-primary md-hue-1 md-raised" hide-sm hide-xs>
                לוח בקרה
            </md-button>

            <!--A Menu button to Replace Admin-Sidenav when in small or x-small screen size-->
            <div hide-md hide-lg hide-xl ng-show="isLoggedIn && hasDashboardAccess()">
                <md-menu md-position-mode="target-right target">
                    <!-- Trigger element is a md-button with an icon -->
                    <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Open sample menu">
                        <i class="material-icons">menu</i>
                    </md-button>
                    <md-menu-content class="rtl">
                        <md-menu-item>
                            <md-button ui-sref="dashboard.main-page">
                                <md-icon class="material-icons">dashboard</md-icon>
                                <span translate>DASHBOARD</span>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ui-sref="dashboard.renovations">
                                <md-icon class="material-icons">build</md-icon>
                                <span translate>{{'PLANNED_RENOVATIONS'}}</span></md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ui-sref="dashboard.calendar">
                                <md-icon class="material-icons">today</md-icon>
                                <span translate>{{'SCHEDULE'}}</span>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ui-sref="dashboard.statistics">
                                <md-icon class="material-icons">equalizer</md-icon>
                                <span translate>{{'STATISTICS'}}</span>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ui-sref="dashboard.all-teams">
                                <md-icon class="material-icons">recent_actors</md-icon>
                                <span translate>{{'TEAM'}}</span></md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ui-sref="dashboard.join-requests">
                                <md-icon class="material-icons">person_add</md-icon>
                                <span translate>{{'JOIN_REQUESTS'}}</span>
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>


        </div>
    </md-toolbar>
</header>
