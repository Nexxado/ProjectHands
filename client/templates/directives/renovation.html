<div>
    <md-grid-tile class="green"
                  md-rowspan="1"
                  md-colspan="2"
                  md-colspan-sm="1"
                  md-colspan-xs="1">

        <md-grid-tile-header>
            <h3>Team Members</h3>
        </md-grid-tile-header>

        <div class="grid_item"
             layout-fill>
            <md-content class="member_list_content">
                <md-list>
                    <md-list-item class="md-2-line" ng-repeat="member in members" ng-click="fun()">
                        <img ng-src="{{member.imageUrl}}" class="md-avatar" alt="{{member.name}}"/>
                        <div class="md-list-item-text">
                            <h3>{{ member.name }}</h3>
                            <p>{{ member.role }}</p>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>


        <md-grid-tile-footer>
            <h3></h3>
        </md-grid-tile-footer>
    </md-grid-tile>
</div>
