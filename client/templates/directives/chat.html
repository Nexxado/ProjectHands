<md-content layout-padding>
    <md-tabs md-selected="selectedTab"  md-dynamic-height md-border-bottom md-center-tabs md-swipe-content md-stretch-tabs="always">
        <md-tab ng-repeat="room in rooms" label="{{room}}">
            <chat-room room="{{room}}" user="user"></chat-room>
        </md-tab>
    </md-tabs>
</md-content>
