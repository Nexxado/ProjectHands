<div class="grid_item"
     layout="column"
     layout-fill>

    <md-toolbar md-scroll ng-if="true">
        <div class="md-toolbar-tools">
            <h3>
                <span>Team Members</span>
            </h3>
        </div>
    </md-toolbar>

    <md-card>
        <md-content style="height: inherit;">

            <md-list>
                <md-list-item class="md-2-line"
                              ng-repeat="member in members"
                              ng-click="fun()">
                    <img ng-src="{{member.imageUrl}}"
                         class="md-avatar"
                         alt="{{member.name}}"/>
                    <div class="md-list-item-text">
                        <h3>{{ member.name }}</h3>
                        <p>{{ member.role }}</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </md-card>

</div>
