<md-toolbar layout="row" layout-align="none center" class="md-primary dashboard-top-rounded-toolbar">
    <span flex></span>
    <div class="md-toolbar-tools" dir="rtl">
        <span>שיפוצים מתוכננים</span>
    </div>
</md-toolbar>

<md-content>
    <md-list flex>
        <md-list-item class="md-3-line" ng-repeat="renovation in renovations" ui-sref="dashboard.renovation({city: renovation.address.city, street: renovation.address.street, houseNum: renovation.address.houseNum})" ng-click="addRenoRoom(renovation.address.street + ' ' + renovation.address.houseNum + ', ' +  renovation.address.city) ; assignVarsForRenovation(renovation.address.city, renovation.address.street, renovation.address.houseNum)">
            <div class="md-list-item-text hebrew-text" layout="column" dir="rtl">
                <h3>{{ renovation.address.street }} {{renovation.address.houseNum}}, {{renovation.address.city}}</h3>
                <p>{{ renovation.team.name }}</p>
            </div>
        </md-list-item>
    </md-list>
</md-content>
