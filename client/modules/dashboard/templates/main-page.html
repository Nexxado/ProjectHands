<div layout="row" flex layout-wrap layout-align="center center">
    <div class="dashboard-link" ng-repeat="link in dashboardLinks" ui-sref="{{ link.state }}" flex="100" flex-sm="50"
         flex-md="33" flex-lg="25" flex-xl="20">
        <img class="main-page-image" ng-src="/assets/img/MainPage/{{link.img}}" alt="stage icon"/>
        <div class="link-footer">
            <h3>{{ link.title }}</h3>
            <h4>{{ link.desc }}</h4>
        </div>
    </div>
</div>
