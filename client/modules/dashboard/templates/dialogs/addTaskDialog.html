<md-dialog aria-label="Task Dialog" flex="50">
    <form name="AddTaskForm" ng-submit="submit()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add New Task</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="material-icons">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <!--        
                "name": "Kurkevan",
                "description": "Bring the fooking Kurkevan",
                "assigned_id": "138548975",
                "done": "false"

-->
        <md-dialog-content>
            <div class="md-dialog-content">
                <!-- Input Title -->
                <md-input-container class="md-block">
                    <label>כותרת</label>
                    <md-icon class="material-icons">title</md-icon>
                    <input type="text" name="title" ng-model="task.name" required>
                    <md-tooltip md-delay="1000">כותרת המשימה שתרצה להוסיף</md-tooltip>
                    <div ng-messages="AddTaskForm.title.$error">
                        <div ng-message="required">
                            שדה חובה
                        </div>
                    </div>
                </md-input-container>
                <!-- Input Description -->
                <md-input-container class="md-block">
                    <label>תיאור</label>
                    <md-icon class="material-icons">description</md-icon>
                    <input type="text" name="description" ng-model="task.description" minlength="5" md-maxlength="150" required>
                    <md-tooltip md-delay="1000">תתאר את המשימה שתרצה להוסיף</md-tooltip>
                    <div ng-messages="AddTaskForm.description.$error">
                        <div ng-message="required">
                            שדה חובה
                        </div>
                        <div ng-message="minlength">
                            תיאור קצר מדי
                        </div>
                        <div ng-message="md-maxlength">
                            תיאור ארוך מדי
                        </div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="cancel()" class="md-warn">Cancel</md-button>
            <md-button type="submit" class="md-primary">Submit</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
