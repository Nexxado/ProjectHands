<md-toolbar layout="row" layout-align="none center" class="md-primary dashboard-top-rounded-toolbar" dir="rtl">
    <span flex></span>
    <div class="md-toolbar-tools">
        <span>פרופיל משתמש</span>
    </div>
</md-toolbar>

<md-card class="profile-page">
    <div layout="column" layout-align="center center">


        <div layout="row" layout-align="center center">
            <div class="profile-content-item" layout="column" layout-align="center center" dir="rtl">
                <div layout="column" layout-align="center center" class="padding">
                    <span class="md-headline">{{getMember(myID).name}}</span>
                    <span class="md-subhead">{{getMember(myID).type}}</span>
                </div>
                <p>{{getMember(myID).address}}</p>
                <p>טלפון: {{getMember(myID).phone}}</p>
                <p>קצת עליי: {{getMember(myID).aboutMe}}</p>
                <p>מס' שיפוצים בהם השתתפתי: {{getMember(myID).totalRenovations}}</p>
                <p>תאריך הצטרפות: {{getMember(myID).joined_date | date}}</p>
            </div>
            <div class="profile-pic profile-content-item">
                <img src="{{getMember(myID).avatar}}" alt="Avatar" height="100%" width="100%" />
            </div>
        </div>
    </div>
</md-card>
