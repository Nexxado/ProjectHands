<div flex-gt-sm="50" flex-offset-gt-sm="25" flex>
    <md-toolbar layout="row" class="md-hue-1 rtl rounded-toolbar">
        <div class="md-toolbar-tools">
            <span>בקשות הצטרפות</span>
        </div>
    </md-toolbar>
    <md-content>
        <md-list class="md-dense" flex>
            <md-list-item class="md-3-line rtl" ng-repeat="user in signups" ng-click="showUserDetails(user)">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ user.name }}</h3>
                    <h4>{{ user.email }}</h4>
                    <p>{{ user.phone }}</p>
                </div>
                <md-icon class="md-secondary material-icons approve-btn" ng-click="approveUser(user)" aria-label="approve">check</md-icon>
            </md-list-item>
        </md-list>
    </md-content>
</div>
