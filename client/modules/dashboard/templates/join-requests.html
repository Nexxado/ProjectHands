<div layout="column" layout-align="end" layout-gt-xs="row">
    <!-- Rejected List -->
    <div flex-gt-sm="45" flex-offset-gt-sm="5" flex
         class="dashboard-list white-background dashboard-height" md-whiteframe="2">
        <md-toolbar layout="row" class="md-hue-1 rtl">
            <div class="md-toolbar-tools">
                <span translate>משתמשים דחויים</span>
                <span flex></span>
                <md-input-container class="md-icon-float rtl list-search-input">
                    <input aria-label="search join requests" type="text" name="search" ng-model="search"/>
                    <md-icon class="material-icons">search</md-icon>
                </md-input-container>
            </div>
        </md-toolbar>
        <md-content>
            <md-list class="md-dense list-signups" flex>
                <md-list-item class="md-3-line rtl list-slide-right" ng-class="{'selected': isSelected(user)}"
                              ng-repeat="user in rejectedUsers | filter: search"
                              ng-click="showUserDetails($event, user)">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ user.name }}</h3>
                        <h4>{{ user.email }}</h4>
                        <p>{{ user.phone }}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
    <!-- Join Requests List -->
    <div  flex-gt-sm="45" flex-offset-gt-sm="5" flex class="dashboard-list white-background dashboard-height" md-whiteframe="2">
        <md-toolbar layout="row" class="md-hue-1 rtl">
            <div class="md-toolbar-tools">
                <span translate>{{'JOIN_REQUESTS'}}</span>
                <span flex></span>
                <md-input-container class="md-icon-float rtl list-search-input">
                    <input aria-label="search join requests" type="text" name="search" ng-model="search"/>
                    <md-icon class="material-icons">search</md-icon>
                </md-input-container>
            </div>
        </md-toolbar>
        <md-content>
            <md-list class="md-dense list-signups" flex>
                <md-list-item class="md-3-line rtl list-slide-right" ng-class="{'selected': isSelected(user)}"
                              ng-repeat="user in signups | filter: search"
                              ng-click="showUserDetails($event, user, true)">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ user.name }}</h3>
                        <h4>{{ user.email }}</h4>
                        <p>{{ user.phone }}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>
