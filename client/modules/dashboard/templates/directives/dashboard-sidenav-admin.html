<div>
    <md-sidenav md-component-id="left" class="md-primary md-sidenav-left dashboard-sidenav" md-is-locked-open="true">
        <md-toolbar>
            <div class="md-toolbar-tools rtl">
                <span class="sidenav-title" translate="{{'ADMIN_PANEL'}}"></span>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-toolbar layout="column" layout-align="center center" class="dashboard-sidenav-content md-primary">
            <table style="width:100%">
				<tr>
                    <md-button class="sidenav-btn md-raised" ui-sref="dashboard.main-page" layout="row"
                               layout-align="center center"><i class="material-icons">dashboard</i><span flex></span>
                        <span translate>DASHBOARD</span></md-button>
                </tr>
                <tr>
                    <md-button class="sidenav-btn md-raised" ui-sref="dashboard.renovations" layout="row"
                               layout-align="center center"><i class="material-icons">build</i><span flex></span> <span
                            translate>{{'PLANNED_RENOVATIONS'}}</span></md-button>
                </tr>
                <tr>
                    <md-button class="sidenav-btn md-raised" ui-sref="dashboard.calendar" layout="row"

                </tr>

                <tr>
                    <md-button class="sidenav-btn md-raised" ui-sref="dashboard.statistics" layout="row"

                <tr>
                    <md-button class="sidenav-btn md-raised" ui-sref="dashboard.all-teams" layout="row"

                </tr>
                <tr>
                    <md-button class="sidenav-btn md-raised" ui-sref="dashboard.join-requests" layout="row"

                        <span translate>{{'JOIN_REQUESTS'}}</span></md-button>
                </tr>

        </md-toolbar>
