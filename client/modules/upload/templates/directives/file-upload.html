<md-content>

    <div>
        <div ng-show="progress">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
        Album key
        <input type="text" ng-model="album_key"><br/><br/>

        Drop File:
        <div ngf-drop ngf-select ng-model="files" class="drop-box"
             ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
             accept="image/*,application/pdf"
             ngf-pattern="'image/*,application/pdf'">Drop pdfs or images here or click to upload
        </div>

        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
        Files:
        <ul>
            <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
        </ul>
        Upload Log:
        <pre>{{log}}</pre>
        <!--<img ng-repeat="img in images" src="{{img.file_id}}">-->
    </div>

    <div style="height: 1000px; width: 1500px" >

        <div ng-cloak>
            <md-grid-list
                    class="grid-list"
                    md-cols-xs="1"
                    md-cols-sm="2"
                    md-cols-md="3"
                    md-cols-gt-md="4"
                    md-row-height-gt-md="2:2"
                    md-row-height="2:2"
                    md-gutter="8px"
                    md-gutter-gt-sm="8px">

                <md-grid-tile class="grid-tile"
                              ng-repeat="img in images"
                              md-rowspan="1"
                              md-colspan="1"
                              md-colspan-sm="1"
                              md-colspan-xs="1">

                    <md-whiteframe class="md-whiteframe-8dp" layout layout-align="center center">
                        <div class="image-container">
                            <img height="300" width="300"  ng-src="{{img.file_id}}">
                            <md-button class="md-fab delete-button"  ng-click="deletePhoto()"  aria-label="Delete">
                                <md-icon md-svg-src="assets/icons/ic_delete_white_24px.svg"></md-icon>
                            </md-button>


                        </div>
                    </md-whiteframe>


                </md-grid-tile>


            </md-grid-list>
        </div>
    </div>


</md-content>
