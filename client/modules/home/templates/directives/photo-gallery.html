<md-content>

    <div layout="column" layout-align="center center">

        <div>
            <input type="file" file-model="myFile"/>
            <button ng-click="uploadFileToDrive()">upload me</button>
        </div>

        <div style="height: 1000px; width: 1500px" >

            <div ng-cloak>
                <md-grid-list
                        class="grid-list"
                        md-cols-xs="1"
                        md-cols-sm="2"
                        md-cols-md="3"
                        md-cols-gt-md="4"
                        md-row-height-gt-md="2:2"
                        md-row-height="2:2"
                        md-gutter="8px"
                        md-gutter-gt-sm="8px">

                    <md-grid-tile class="grid-tile"
                                  ng-repeat="slide in slides"
                                  md-rowspan="1"
                                  md-colspan="1"
                                  md-colspan-sm="1"
                                  md-colspan-xs="1">

                        <md-whiteframe class="md-whiteframe-8dp" layout layout-align="center center">
                            <div class="image-container">
                                <img height="300" width="300" ng-src="{{slide.image}}">
                                <md-button class="md-fab delete-button"  ng-click="deletePhoto()"  aria-label="Delete">
                                    <md-icon md-svg-src="assets/icons/ic_delete_white_24px.svg"></md-icon>
                                </md-button>


                            </div>
                        </md-whiteframe>


                    </md-grid-tile>


                </md-grid-list>
            </div>
        </div>

    </div>


</md-content>
