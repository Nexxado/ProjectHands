<md-content class="rtl">


    <div class="rtl" layout="column" layout-padding="48">
        <md-input-container>
            <label>כותרת</label>
            <input ng-model="ad.title">
        </md-input-container>
        <md-input-container>
            <label>תוכן</label>
            <input ng-model="ad.text" type="email">
        </md-input-container>

        <md-button class="md-raised md-primary" ng-click="upload()">העלה</md-button>
    </div>

    <div class="home-background"
         layout="row"
         layout-align="center center"
         layout-padding
         layout-wrap
         layout-fill
         ng-cloak>

        <md-whiteframe class="md-whiteframe-8dp sta white-background"
                       layout ng-repeat="ad in ads"
                       flex-gt-sm="40"
                       flex="100">

            <div layout="column" layout-align="start start" class="org-ads">
                <md-content>
                    <H1 dir="rtl" lang="he">{{ad.header}}</H1>
                    <H3 dir="rtl" lang="he">{{ad.text}}</H3>
                </md-content>
            </div>

        </md-whiteframe>
    </div>
</md-content>
