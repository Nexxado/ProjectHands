<md-content class="rtl">
    <div class="rtl" layout="column" layout-padding="48" style="width: 500px;">

        <form name="adsForm"
              ng-submit="upload(ad.title, ad.content)"
              layout="column"
              novalidate
              id="adsToastsAnchor">

            <h4 translate>{{'CREATE_NEW_CONTENT'}}</h4>
            <md-input-container class="md-icon-float md-block rtl">
                <label translate>{{'TITLE'}}</label>

                <input type="text"
                       name="title"
                       ng-model="ad.title"
                       required/>

                <div ng-messages="adsForm.title.$error">
                    <div ng-message="required" translate>
                        {{'REQUIRED'}}
                    </div>
                </div>

            </md-input-container>

            <md-input-container class="md-icon-float md-block rtl">
                <label translate>{{'CONTENT'}}</label>

                <textarea name="content" ng-model="ad.content" required md-select-on-focus></textarea>

                <div ng-messages="adsForm.content.$error">
                    <div ng-message="required" translate>
                        {{'REQUIRED'}}
                    </div>
                </div>
            </md-input-container>

            <div layout="row">
                <div>
                    <md-button type="submit" class="md-accent md-raised white">
                        <span translate>{{'UPLOAD'}}</span>
                    </md-button>
                </div>
            </div>
        </form>
    </div>

    <div class="offwhite-background"
         layout="row"
         layout-align="center none"
         layout-padding
         layout-wrap
         layout-fill
         ng-cloak>

        <div class="md-whiteframe-5dp info-card white-background"
             layout="column" layout-gt-sm="row" ng-repeat="ad in ads"
             flex-gt-sm="40"
             flex="100">

            <div layout="column" layout-align="start start" class="org-ads" style="width: 100%;">
                <md-content style="width: inherit;height: inherit">
                    <h1 dir="rtl" lang="he">{{ad.title}}</h1>
                    <h3 dir="rtl" lang="he">{{ad.content}}</h3>
                    <md-button ng-click="deleteAd(ad._id, $index)"
                               class="md-fab delete-button-ads md-mini"
                               aria-label="Delete">
                        <md-icon class="material-icons">delete</md-icon>
                    </md-button>
                    <md-button ng-click="editAd($event, ad, $index)"
                               class="md-fab edit-button-ads md-mini"
                               aria-label="edit">
                        <md-icon class="material-icons">edit</md-icon>
                    </md-button>
                </md-content>

            </div>


        </div>
    </div>
</md-content>
