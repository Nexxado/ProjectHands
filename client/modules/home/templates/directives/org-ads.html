<md-content>

    <div class="home-background"
         layout="row"
         layout-align="center center"
         layout-padding
         layout-wrap
         layout-fill
         ng-cloak>

        <md-whiteframe class="md-whiteframe-8dp sta white-background"
                       layout ng-repeat="ad in ads"
                       flex-gt-sm="40"
                       flex="100">

            <div layout="column" layout-align="start start" class="org-ads">
                <md-content>
                    <H1 dir="rtl" lang="he">{{ad.title}}</H1>
                    <H3 dir="rtl" lang="he">{{ad.content}}</H3>
                </md-content>
            </div>

        </md-whiteframe>
    </div>
</md-content>
