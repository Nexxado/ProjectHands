<div style="position: relative; background-color: var(--background-color)">

    <div layout="column" layout-align="center center">

        <div>
            <img ng-src="assets/img/home/hands.jpg" style="width: 100%">
        </div>
        <!--PHOTO SLIDER-->

            <photo-slider-home album="user@1231.com"></photo-slider-home>

        <!--ORGANIZATION ADS-->
        <div style="margin: 32px">
            <org-ads></org-ads>
        </div>
        <!--STATISTICS-->
        <div style="margin: 32px">
            <statistics></statistics>
        </div>

            <team></team>
