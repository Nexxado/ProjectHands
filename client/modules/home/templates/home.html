<div class="homepage-wrapper">

    <div class="homepage-content" md-whiteframe="1" layout="column" layout-align="center center"
         flex flex-gt-sm="90" flex-offset-gt-sm="5" flex-gt-md="80" flex-offset-gt-md="10">

        <div class="homepage-banner">
            <img ng-src="assets/img/home/hands.jpg" style="width: 100%">
        </div>
        <!--PHOTO SLIDER-->

            <photo-slider-home album="user@1231.com"></photo-slider-home>

        <!--ORGANIZATION ADS-->
        <div style="margin: 32px">
            <org-ads></org-ads>
        </div>
        <!--STATISTICS-->
        <div style="margin: 32px">
            <statistics></statistics>
        </div>
        <!--THE TEAM-->
        <div class="organization-team-wrapper">
            <team></team>
        </div>

        <div md-whiteframe="2" class="homepage-footer">
            <!-- Referral Status -->
            <div class="status-container rtl" layout="column" layout-align="center center" layout-padding ng-controller="StatusController">
                <div class="status-title">פניות לשיפוצים</div>
                <div class="status-indicator" ng-class="active ? 'active' : 'not-active'"></div>
                <div class="status-message">{{ message }}</div>
                <md-button class="md-primary md-raised btn-referral" href="/assets/referral-form.docx" target="_self">טופס פנייה</md-button>
                <!-- Admin Control Panel -->
                <div admin-actions>
                    <md-button ng-click="updateStatusDialog($event)">עדכן סטטוס הפניות</md-button>
                    <md-button ui-sref="home-panel">עריכת תוכן דף הבית</md-button>
                </div>
            </div>

            <!--DONATE-->
            <div class="donate-info">
                <paypal-button></paypal-button>
            </div>
        </div>

        <!--goto home panel-->
        <!--<md-button ui-sref="home-panel">home-panel</md-button>-->

    </div>
</div>
