<div layout="column" style="width: inherit; height: inherit; min-height: 250px">
    <md-button ng-click="changeMode()" class="md-fab delete-button"
               aria-label="Edit">
        <md-icon ng-show="!isEditMode" md-svg-src="assets/icons/ic_mode_edit_black_24px.svg"></md-icon>
        <md-icon ng-show="isEditMode" md-svg-src="assets/icons/ic_done_black_24px.svg"></md-icon>
    </md-button>
    <div ng-show="isEditMode">
        <!--Drop File:-->
        <div ngf-drop ngf-select ng-model="files" class="drop-box"
             ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
             accept="image/*,application/pdf"
             ngf-pattern="'image/*,application/pdf'">
            <div layout-align="center center">
                <div ng-show="!progress">
                    Drop images here or click to upload
                </div>
                <div ng-show="progress">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
            </div>
        </div>

        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
        <!--Files:-->
        <!--<ul>-->
        <!--<li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>-->
        <!--</ul>-->
        <!--Upload Log:-->
        <!--<pre>{{log}}</pre>-->
        <!--<img ng-repeat="img in images" src="{{img.file_id}}">-->
    </div>
    <div>

        <div ng-cloak>
            <md-grid-list
                    class="grid-list"
                    md-cols-xs="1"
                    md-cols-sm="2"
                    md-cols-md="3"
                    md-cols-gt-md="4"
                    md-row-height-gt-md="2:2"
                    md-row-height="2:2"
                    md-gutter="8px"
                    md-gutter-gt-sm="8px">

                <md-grid-tile class="grid-tile"
                              ng-repeat="img in images"
                              md-rowspan="1"
                              md-colspan="1"
                              md-colspan-sm="1"
                              md-colspan-xs="1"
                >

                    <md-whiteframe

                            class="md-whiteframe-8dp"
                            layout layout-align="center center">
                        <div class="image-container">


                            <img height="300" width="300" ng-src="{{img.web_link}}"
                                 ng-click="showImageDialog($event, img.web_link)" style="cursor: pointer">

                            <md-button ng-show="isEditMode" ng-click="deletePhoto(img.file_id, $index)"
                                       class="md-fab delete-button"
                                       aria-label="Delete">
                                <md-icon md-svg-src="assets/icons/ic_delete_white_24px.svg"></md-icon>
                                <!--<div class="image-progress" >-->
                                <!--<md-progress-circular md-mode="indeterminate"></md-progress-circular>-->
                                <!--</div>-->
                            </md-button>
                        </div>
                    </md-whiteframe>


                </md-grid-tile>


            </md-grid-list>
        </div>
    </div>
</div>
